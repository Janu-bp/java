    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('bc87e5124f8d2cfe810d403adc96ad01.gif');
            background-size: cover;
        }
        
        header {
            width: 100%;
            height: 100vh;
            font-family: sans-serif;
        }
        
        nav {
            width: 100%;
            height: 100px;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .logo-text {
            font-size: 2.5em;
            letter-spacing: 2px;
            font-family: 'Times New Roman', Times, serif;
            color: rgb(65, 234, 223);
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 60px;
            height: auto;
            margin-right: 10px;
            /*space between logo and text*/
        }
        
        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 25px;
            position: relative;
            cursor: pointer;
        }
        
        .menu a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            border-bottom: 2px solid aqua;
            transition: 0.4s linear;
        }
        
        .menu a:hover:before {
            width: 90%;
        }
        
        .register a {
            text-decoration: none;
            color: rgb(21, 12, 100);
            padding: 10px 20px;
            font-size: 25px;
            background: rgb(65, 234, 223);
            border: radius 8px;
            transition: 0.4s;
        }
        
        .register a:hover {
            background: white;
            border: 1px solid white;
        }
        
        .htxt {
            max-width: 650px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        
        .htxt span {
            letter-spacing: 5px;
            font-size: 20px;
        }
        
        .htxt h1 {
            font-size: 3.5em;
            color: white;
            border: 10px;
        }
        
        .htxt a {
            text-decoration: none;
            background: rgb(65, 234, 223);
            color: rgb(21, 12, 100);
            padding: 10px 20px;
            letter-spacing: 5px;
        }
        
        .htxt a:hover {
            background: white;
            border: 1px solid white;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            top: 400px;
            left: 20px;
            background-color: #f1f1f1;
            width: 100%;
        }
    </style>
</head>
