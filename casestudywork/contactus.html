<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Contact Us Section */
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('360_F_559871209_pbXlOVArUal3mk6Ce60JuP13kmuIRCth.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            padding: 0;
            flex-direction: column;
        }
        
        .submit button {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            background: rgb(238, 17, 120);
            border: radius 8px;
            transition: 0.4s;
        }
        
        .container {
            background-color: rgb(169, 28, 240);
            padding: 100px 60px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            border: 1px solid black;
        }
        
        .mb-3 {
            display: flex;
            flex-direction: column;
            background: transparent;
            border-radius: 5px;
            padding: 10px 20px;
        }
        
        .contact {
            padding: 80px 200px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        
        .contact form {
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 4px;
        }
        
        .contact input,
        .contact textarea {
            width: 1000%;
            padding: 120px;
            margin: 100px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .contact button {
            background-color: #0b0c0c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: black;
        }
        
        .contact button:hover {
            background-color: #00d09c;
            transition: 0.4s;
        }
    </style>
</head>

<body>
    <!-- Contact Us Section -->
    <center>
        <section class="bg-light py-5">
            <div class="container">
                <h2 class="fw-bold text-center mb-4">Contact Us</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" id="name" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="subject" class="form-control" placeholder="Subject" required>
                    </div>
                    <div class="mb-3">
                        <textarea id="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </section>
    </center>
    <main>
        <!-- Footer Section -->

    </main>

</body>

</html>
